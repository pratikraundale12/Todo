<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo List By Pratik</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
      <div class="logo">
      <img src="Logo.png" alt="#">
    </div>
    <div class="wrapper">
      <div class="task-input">
        <img src="bars-icon.svg" alt="icon">
        <input type="text" placeholder="Add a new task">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
    </div>
    <footer>
      <div class="container">
          <div class="social-links">
              <a href="https://www.instagram.com/pratik_raundale" target="_blank"><i class="fab fa-instagram"></i></a>
              <a href="https://github.com/pratikraundale12" target="_blank"><i class="fab fa-github"></i></a>
            
              <a href="https://www.linkedin.com/in/pratik-raundale-953bb61b4/" target="_blank"><i class="fab fa-linkedin"></i></a>
              <a href="mailto:pratikraundale12.com"><i class="far fa-envelope"></i></a>
          </div>
          <p>All rights reserved to Pratik Raundale</p>
      </div>
  </footer>
  

    <script src="script.js"></script>

  </body>
</html>
